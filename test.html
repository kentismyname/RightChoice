<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braces Form</title>
</head>
<body>
    <h2>Submit Your Information</h2>
    <form action="http://formbackend.ddns.net/process_form.php" method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="tester" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="Doe" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="123 Main St" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="Springfield" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="IL" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="1234567890" required><br><br>

        <label for="contact_agree">Agree to Contact:</label>
        <input type="checkbox" id="contact_agree" name="contact_agree" value="yes" checked><br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" value="1990-01-01" required><br><br>

        <label for="member_id">Member ID:</label>
        <input type="text" id="member_id" name="member_id" value="M123456" required><br><br>

        <label for="insurance">Insurance:</label>
        <input type="text" id="insurance" name="insurance" value="Health Insurance" required><br><br>

        <label for="preferred_braces">Preferred Braces:</label><br>
        <input type="checkbox" id="back_brace" name="preferred_braces[]" value="Back Brace" checked>
        <label for="back_brace">Back Brace</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
