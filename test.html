<iframe src="http://rightchoiceformbackend.ddnsking.com/form.html" frameborder="0"></iframe>
    <script>
      function showAlert(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Collect the form data
        const form = event.target;
        const formData = new FormData(form);
        
        fetch('http://rightchoiceformbackend.ddnsking.com/process_form.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Handle JSON response
        .then(data => {
            if (data.success) {
                alert("Form submitted successfully!");
                window.location.href = "https://rightchoicemedicalsupplies.com"; // Redirect to the desired website
            } else {
                alert("Error: " + data.message); // Handle error
            }
            form.reset(); // Clear the form after submission
        })
        .catch(error => console.error('Error:', error)); // Log errors if any
    }
    </script>
