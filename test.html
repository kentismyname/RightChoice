<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycbzZrFLUZMkG65o9CWDxImwm4cjufAYuGnuZeLK8LYQYY2-L9OKDSKojdPIPLaxfQkGK/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ name: document.getElementById('name').value, email: document.getElementById('email').value })
            })
            
            .then(response => response.json())
            .then(data => alert('Form submitted successfully!'))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
